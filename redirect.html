<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to YouTube App</title>
    <style>
        /* Modal style */
        #confirmationModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal-header {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .modal-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .modal-button.cancel {
            background-color: #f44336;
            color: white;
        }

        .modal-button.confirm {
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>
    <h2>Redirect to YouTube App</h2>
    
    <script>
        // Function to get the query parameter "url" from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to extract the YouTube channel ID from a YouTube URL
        function getChannelId(url) {
            const regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:channel\/|c\/|user\/))([\w\-]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Function to show the confirmation modal
        function showConfirmationModal(youtubeUrl) {
            // Set the YouTube URL in local storage to use later in the redirect
            localStorage.setItem("youtubeUrl", youtubeUrl);

            // Show the modal
            document.getElementById("confirmationModal").style.display = "flex";
        }

        // Function to close the confirmation modal
        function closeModal() {
            document.getElementById("confirmationModal").style.display = "none";
        }

        // Function to handle the redirection to the YouTube app or fallback to the browser
        function redirectToYouTubeApp() {
            const youtubeUrl = localStorage.getItem("youtubeUrl");

            if (!youtubeUrl) {
                alert("No YouTube URL provided.");
                return;
            }

            const channelId = getChannelId(youtubeUrl);
            if (!channelId) {
                alert("Invalid YouTube channel URL.");
                return;
            }

            // Check if it's a mobile device (basic detection)
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isMobile) {
                // Construct the deep link for the YouTube channel
                const deepLink = `vnd.youtube://channel/${channelId}`;

                // Fallback to the browser URL
                const fallbackLink = youtubeUrl;

                // Track how long the redirection takes
                const startTime = Date.now();

                // Try opening the YouTube app
                window.location = deepLink;

                // If the app isn't installed, fallback to the browser
                setTimeout(function () {
                    if (Date.now() - startTime < 1000) {
                        window.location = fallbackLink; // Open in browser if app fails to open
                    }
                }, 500);
            } else {
                // If not on mobile, open in the browser
                window.location = youtubeUrl;
            }

            // Close the modal after the action
            closeModal();
        }

        // When the page loads, check for YouTube URL and show confirmation
        function initiateRedirect() {
            const youtubeUrl = getQueryParam('url');
            if (!youtubeUrl) {
                alert("No YouTube URL provided.");
                return;
            }

            // Show the confirmation modal before redirecting
            showConfirmationModal(youtubeUrl);
        }

        // When the page loads, automatically try to initiate the redirect process
        window.onload = initiateRedirect;
    </script>

    <!-- Custom Confirmation Modal -->
    <div id="confirmationModal">
        <div class="modal-content">
            <div class="modal-header">
                Are you sure you want to open the YouTube app?
            </div>
            <div class="modal-buttons">
                <button class="modal-button cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-button confirm" onclick="redirectToYouTubeApp()">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
