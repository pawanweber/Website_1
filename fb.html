<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Redirect</title>
</head>
<body>
    <h2>Click on <b>CONTINUE</b></h2>

    <script>
        // Function to get the query parameter "url" from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to determine the type of the Facebook URL: Video, Reel, or Post
        function getFacebookContentType(url) {
            // Regex patterns to match different Facebook URL formats
            const videoRegex = /(?:https?:\/\/(?:www\.)?facebook\.com\/(?:[^\/]+)\/videos\/(\d+))/;
            const reelRegex = /(?:https?:\/\/(?:www\.)?facebook\.com\/share\/r\/([a-zA-Z0-9_-]+)\/)/; // Updated for your reel URL format
            const postRegex = /(?:https?:\/\/(?:www\.)?facebook\.com\/(?:[^\/]+)\/posts\/(\d+))/;

            // Check for video
            if (videoRegex.test(url)) {
                return { type: 'video', url: url.match(videoRegex)[0], id: url.match(videoRegex)[1] };
            }
            // Check for reel (updated to match your URL format)
            else if (reelRegex.test(url)) {
                return { type: 'reel', url: url.match(reelRegex)[0], id: url.match(reelRegex)[1] };
            }
            // Check for post
            else if (postRegex.test(url)) {
                return { type: 'post', url: url.match(postRegex)[0], id: url.match(postRegex)[1] };
            }
            else {
                return null; // URL type not recognized
            }
        }

        // Function to handle the redirection to the Facebook app or fallback to the browser
        function redirectToFacebookApp() {
            const facebookUrl = getQueryParam('url');
            if (!facebookUrl) {
                alert("No Facebook URL provided.");
                return;
            }

            // Get Facebook content type (video, reel, post)
            const content = getFacebookContentType(facebookUrl);
            if (!content) {
                alert("Invalid Facebook URL.");
                return;
            }

            // Check if it's a mobile device (basic detection)
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isMobile) {
                let deepLink;
                
                // Construct deep link for different Facebook content types
                if (content.type === 'video') {
                    deepLink = `fb://video/${content.id}`;
                } else if (content.type === 'reel') {
                    deepLink = `fb://reel/${content.id}`; // Reels are now matched and deep link generated
                } else if (content.type === 'post') {
                    deepLink = `fb://post/${content.id}`;
                }

                // Fallback to the browser URL
                const fallbackLink = content.url;

                // Track how long the redirection takes
                const startTime = Date.now();

                // Try opening the Facebook app
                window.location = deepLink;

                // If the app isn't installed, fallback to the browser
                setTimeout(function () {
                    if (Date.now() - startTime < 10000) {
                        window.location = fallbackLink; // Open in browser if app fails to open
                    }
                }, 500);
            } else {
                // If not on mobile, open in the browser
                window.location = facebookUrl;
            }
        }

        // When the page loads, automatically try to initiate the redirect process
        window.onload = redirectToFacebookApp;
    </script>
</body>
</html>
